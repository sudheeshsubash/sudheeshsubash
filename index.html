<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Timer Clock</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #282c34;
            color: #0f0;
            margin: 0;
        }
        .timer {
            font-size: 2em;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .timer span {
            display: block;
            margin: 5px 0;
        }
        .title {
            font-size: 3em;
            margin-bottom: 20px;
            color: #0ff;
        }
        .message {
            font-size: 2rem;
            color: #f00;
        }
    </style>
</head>
<body>
    <div class="title">Life Timer Clock</div>
    <div class='message'>Sudheesh Don't wast Time</div>
    <div class="timer" id="timer">
        <!-- Timer will be displayed here -->
    </div>
    <div class='message'>You only have remind...</div>
    <div class='message'></div>

    <script>
        function dateDifference() {
            // Today's date
            const today = new Date();

            // Target date
            const targetDate = new Date('2060-01-01');

            // Calculate the difference in milliseconds
            const difference = targetDate - today;

            // Convert the difference to days
            const differenceInDays = difference / (1000 * 60 * 60 * 24);

            // Calculate years, months, weeks, days, hours, minutes, and seconds
            const years = differenceInDays / 365;
            const months = years * 12;
            const days = years * 365;
            const weeks = days / 7;
            const hours = days * 24;
            const minutes = hours * 60;
            const seconds = minutes * 60;

            // Format the output
            return `
                <span>Years: ${Math.floor(years)}</span>
                <span>Months: ${Math.floor(months)}</span>
                <span>Weeks: ${Math.floor(weeks)}</span>
                <span>Days: ${Math.floor(differenceInDays)}</span>
                <span>Hours: ${Math.floor(hours)}</span>
                <span>Minutes: ${Math.floor(minutes)}</span>
                <span>Seconds: ${Math.floor(seconds)}</span>
            `;
        }

        function updateTimer() {
            document.getElementById('timer').innerHTML = dateDifference();
        }

        // Update the timer every second
        setInterval(updateTimer, 1);

        // Initial call to display the timer immediately
        updateTimer();
    </script>
</body>
</html>
